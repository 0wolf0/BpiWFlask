<!DOCTYPE html>
<head>
   <title>Light controller</title>


<!---<a href="meteo">METEO</a>--->
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
<div align="center">

  <h1>Home automation</h1>
   {% for pin in pins %}
   <h2>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently on.

	 <a href="/{{pin}}/off"><button class="buttoff">OFF</button></a> 
   {% else %}
      is currently off.
	 <a href="/{{pin}}/on"><button class="button">ON</button></a>
   {% endif %}
   </h2>
   {% endfor %}
    <a href="/meteo"><button class="buttmeteo">METEO</button></a>
    <a href="/exchange"><button class="buttmeteo">HELP</button></a>
   <br><a href="/"><button class="buttlogout">LOGOUT</button></a></br>
   {% if message %}

   <h2>{{ message }}</h2>
   {% endif %}
  </div>
</body>
</html>
