<!DOCTYPE html>
<html lang="en">
    <head>
	<center>
	<h2>Temperature&Humidity history</h2>
        <meta charset="utf-8">
        <style>
		<table align="center"> 
		margin-left:auto; 
		margin-right:auto;
            table {
                border-collapse: collapse;
                border: 2px black solid;
                font: 12px sans-serif;
            }

            td {
                border: 1px black solid;
                padding: 5px;
            }
        </style> 
		
    </head>
	</center>
    <body>
        <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="/static/d3min.js" href="{{ url_for('static', filename='d3min.js') }}""></script>

        <script type="text/javascript"charset="utf-8">
            d3.text("/static/output.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
		<a href="/meteo"><button class="button" style="height:25px;width:50px;font-size:15px;">Back</button></a>
    </body>
</html>
