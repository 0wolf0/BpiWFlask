
<!DOCTYPE html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<meta charset="UTF-8">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='login.css') }}">

<title>Login</title>
</head>

<body>

<div class="logo"></div>
<div class="login-block">
    <h1>Login</h1>
        <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
       <br>
        <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
        <br>
        <br>
        <button> Login</button>
      </form>
      {% if error %}
      <h3>Invalid credentials. Please try again!</h3>
      {% endif %}
</div>
</body>

</html>
